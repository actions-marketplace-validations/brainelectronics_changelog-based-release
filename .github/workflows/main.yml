name: Draft release

on: [push]

permissions:
  contents: write

jobs:
  draft_release:
    runs-on: ubuntu-latest
    name: Create draft release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test own action
        id: foo
        # uses: brainelectronics/composite-action-test@${{ github.head_ref }}
        # uses: brainelectronics/composite-action-test@${{ env.GITHUB_REF_NAME }}
        uses: brainelectronics/composite-action-test@feature/initial-implementation
        with:
          github-token:  ${{ secrets.GITHUB_TOKEN }}
          changelog-path: 'changelog.md'
          tag-name-prefix: 'v'
          tag-name-extension: '+${{ github.sha }}'
          release-name-prefix: 'Test v'
          release-name-extension: '-rc${{ github.run_number }}.dev${{ github.event.number }}+${{ github.sha }}'
          draft-release: true
          prerelease: false
      - name: Report action output
        run: |
          printf "Latest changelog change description: ${{ steps.foo.outputs.latest-description }}"
          echo "Latest changelog version: ${{ steps.foo.outputs.latest-version }}"
